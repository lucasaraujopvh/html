<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HIERARQUIA DE TABELAS (SIMPLES)
    TABLE = TABELAS
     TABLE ROW = LINHA DE TABELA
      TABLE HEADER = CABEÃ‡ALHO DE TABELA
       TABLE DATA = DADO DE TABELA
    -->
    <table>
        <tr> <!-- Primeira linha -->
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>
        <tr >
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>

        </tr>
        <tr>
            <td>D1</td>

        </tr>
    </table>
</body>
</html>
