<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
<p>
    <label for="Iusu">Usuário:</label>
    <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome do Usuário" autocomplete="username">
</p>
<p>
    <label for="Isen">Senha: </label>
    <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" placeholder="Minimo 5 caracter" autocomplete="current-password">
</p>
<input type="submit" value="Enviar">
<input type="reset" value="Límpar">

    </form>

</body>
</html>
